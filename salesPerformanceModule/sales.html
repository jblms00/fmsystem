<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sales Performance</title>
        
        <!-- ========= CSS ========= -->
        <link rel="stylesheet" href="/public/css/sales.css">

        <!-- ===== Boxicons CSS ===== -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="contractheader">
        <div class="container-header">
            <h1 class="title">Sales Report</h1>
        </div>
    </header>

    <div class="buttonContainer">

         <!-- Encode Sales Report
         <button id="btn-encode-salesreport" class="myButton">Encode Sales Report</button> -->

         <!-- Upload File Button
         <label for="file-upload" class="myButton">Upload File</label>
         <input type="file" id="file-upload" style="display: none;"> -->

    </div>

    <div class="filter-container">

        <!-- Filters -->
        <div class="filters">
            <label for="filter-franchise">Franchisee:</label>
            <select id="filter-franchise">
                <option value="">All</option>
                <option value="potatoCorner">Potato Corner</option>
                <option value="auntieAnnes">Auntie Anne's</option>
                <option value="macaoImperial">Macao Imperial</option>
            </select>

            <label for="filter-status">Location:</label>
            <select id="filter-status">
                <option value="">All</option>
                <option value="approved">location 1</option>
                <option value="pending">Pending</option>
                <option value="leasing">Leasing</option>
            </select>

            <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
              
            <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            

            <button id="btn-generate" class="resetButton">Generate</button>
            <!-- <button id="btn-reset" class="resetButton">Reset</button> -->

        </div>
    </div>

        
    </header>

    <div class="container">
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class='bx bx-wallet-alt'></i>
                    <span class="text">Transaction Type</span>
                </div>
    
                <div class="boxes">
                    <a href="#" class="box box1">
                        <i class='bx bx-list-ul'></i>
                        <span class="text">ALL</span>
                    </a>
                    <a href="#" id="dineInSales-link" class="box box2">
                        <i class='bx bx-restaurant'></i>
                        <span class="text">Dine-In</span>
                    </a>
                    <a href="#" id="takeOutSales-link" class="box box3">
                        <i class='bx bx-walk'></i>
                        <span class="text">Take-Out</span>
                    </a>
                    <a href="#" id="deliverySales-link" class="box box4">
                        <i class='bx bx-trip'></i>
                        <span class="text">Delivery</span>
                    </a>
                </div>
            </div>
        </div>

        <section id="sales-section">
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Franchisee</th>
                        <th>Net Sales</th>
                        <th>Transaction Type</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="sales-row-1">
                        <td><img src="/public/images/PotCor.png" alt="PotCor Logo" class="franchise-logo"></td>
                        <td>Php XXXXXXXX</td>
                        <td>Take-Out</td>
                        <td>dd/mm/yyyy</td>
                    </tr>
                    <tr id="sales-row-2">
                        <td><img src="/public/images/AuntieAnn.png" alt="PotCor Logo" class="franchise-logo"></td>
                        <td>Php XXXXXXXX</td>
                        <td>Delivery</td>
                        <td>dd/mm/yyyy</td>
                    </tr>
                    <tr id="sales-row-3">
                        <td><img src="/public/images/MacaoImp.png" alt="PotCor Logo" class="franchise-logo"></td>
                        <td>Php XXXXXXXX</td>
                        <td>Dine-In</td>
                        <td>dd/mm/yyyy</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>

</body>





</html>
