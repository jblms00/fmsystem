<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="/public/css/addEmployee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <header class="contractheader">
        <div class="container-header">
            <h1 class="title">Add Employee</h1>
        </div>
    </header>

    <div class="content">
    
        <form>
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" id="employeeName" name="employeeName">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>

            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" id="mobile" name="mobile">
                </div>
            </div>

            <div class="form-section">
                <h3>Employee Information</h3>
                <div class="form-group">
                    <label for="franchisee">Franchisee</label>
                    <select id="franchisee" name="franchisee">
                        <option value="" disabled selected>Select Franchisee</option>
                        <!-- Options should be added here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch">
                        <option value="" disabled selected>Select Branch</option>
                        <!-- Options should be added here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeIn">Time in</label>
                    <input type="time" id="timeIn" name="timeIn">
                </div>
                <div class="form-group">
                    <label for="timeOut">Time Out</label>
                    <input type="time" id="timeOut" name="timeOut">
                </div>
            </div>

            <div class="form-section">
                <h3>Certification Information</h3>
                <div id="certificationContainer">
                    <div class="certification-row">
                        <input type="text" placeholder="Certification/ID Name" name="certificationName">
                        <input type="date" name="expiryDate">
                        <button type="button"><i class='bx bx-upload'></i> Upload</button>
                    </div>
                </div>
                <div class="add-cert-btn" onclick="addCertificationRow()">
                    <i class='bx bx-plus-circle'></i> Add more certificate
                </div>
            </div>

            <div class="save-btn">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
    
    <script>
        function addCertificationRow() {
            const container = document.getElementById('certificationContainer');
            const newRow = document.createElement('div');
            newRow.classList.add('certification-row');
            newRow.innerHTML = `
                <input type="text" placeholder="Certification/ID Name" name="certificationName">
                <input type="date" name="expiryDate">
                <button type="button"><i class='bx bx-upload'></i> Upload</button>
            `;
            container.appendChild(newRow);
        }
    </script>
</body>
</html>
